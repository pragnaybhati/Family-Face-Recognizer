<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h1 id="heading" class="btn">Image Recognizer</h1>
      <br><br>

      <p style="font-size: 22px; font-family: 'The Girl Next Door', cursive;">Model is trained to identify the following
        objects: </p>
      <br>
      <b style="font-family: 'The Girl Next Door', cursive;" id="things-to-be-shown">
        Pragnay
        <hr>
        Sister
        <hr>
        Mother
        <hr>
        Father
        <hr>
      </b>
<br><br>
      <label style=" font-family: 'The Girl Next Door', cursive;"> Webcam View - </label>

      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-danger" onclick="captureimage()"
        style=" font-family: 'The Girl Next Door', cursive;">Capture Image</button>
      <br><br>
      <button class="btn btn-info" onclick="indentifyimage()" style="font-family: 'The Girl Next Door', cursive;">Check
        Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="object-name"></span></p>
      <p style="font-size: 22px; ">Accuracy : <span id="object-accuracy"></span></p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
